<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Registro de Usuario</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/procesar}" th:object="${usuario}" method="post">
                    
                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" class="form-control" th:field="*{nombre}" 
                               th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Edad:</label>
                        <input type="number" class="form-control" th:field="*{edad}"
                               th:classappend="${#fields.hasErrors('edad')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>
                    </div>

                    <button type="submit" class="btn btn-success">Enviar Datos</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
