<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Éxito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="alert alert-success">
            <h1>¡Datos Recibidos!</h1>
            <p class="lead">El usuario ha sido validado correctamente.</p>
        </div>
        
        <div class="card mx-auto" style="max-width: 400px;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></li>
                <li class="list-group-item"><strong>Edad:</strong> <span th:text="${usuario.edad}"></span> años</li>
            </ul>
        </div>
        
        <a href="/" class="btn btn-primary mt-3">Volver al inicio</a>
    </div>
</body>
</html>
